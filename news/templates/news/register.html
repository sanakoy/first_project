{% extends 'news/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label form-register" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="button-for-send">Регистрация</button>
</form>
{% endblock %}
