{% extends 'news/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form_error">{{ form.non_field_errors }}</div>

{% for f in form %}
    <p class="forms"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit" class="button-for-send">Добавить</button>
</form>

{% endblock %}
